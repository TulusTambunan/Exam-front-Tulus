<div class="panel-body">
    <table class="table table-striped table-bordered">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Company</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let e of data.UserList">
        <td>{{ e.name }}</td>
        <td>{{ e.email }}</td>
        <td>{{ e.address.street }}</td>
        <td>{{ e.company.name }}</td>
          <td>
            <button type="button" class="btn btn-danger" (click)="RemoveUser(e.id)">
              <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
      </tr>
     
    </table>
  </div>
