
<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" style="margin-top : 50px;">
  <div class="panel-body">
  <div class="form-group" *ngFor="let t of data.object">
    <label>Name</label>
    <input type="text" class="form-control"  value="{{ name }}">
    <label>Email</label>
    <input type="text" class="form-control"  value="{{ email }}">
    <label>Address</label>
    <input type="text" class="form-control"  value="{{ address }}">
    <label>Phone Number</label>
    <input type="text" class="form-control"  value="{{ phoneNumber }}">
    <label>Company Number</label>
    <input type="text" class="form-control"  value="{{ companyNumber }}">
  </div>
  <button class="btn btn-default" (click)="Add()" ><b>+</b> Add User</button>

</div>
</div>
